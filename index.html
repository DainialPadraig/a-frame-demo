<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame Demo</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="ballroom" src="img/ballroom.jpg">
        </a-assets>
        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
        <a-sky src="#ballroom"></a-sky>
    </a-scene>
</body>
</html>
